{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %} 
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or <a href="{% url 'accounts:register' %}" class="font-medium text-blue-600 hover:text-blue-500">register a new Parent account</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline"> Invalid username or password.</span>
                </div>
            {% endif %}

            <div class="-space-y-px rounded-md shadow-sm">
                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
                    {{ form.password }}
                </div>
            </div>

            <div>
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
<style>
    #id_username, #id_password {
        appearance: none; 
        position: relative; 
        display: block; 
        width: 100%; 
        padding: 10px; 
        border: 1px solid #D1D5DB; /* gray-300 */
        border-radius: 0.375rem; /* rounded-md */
        font-size: 16px;
    }
</style>
{% endblock content %}
