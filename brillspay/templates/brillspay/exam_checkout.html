{% extends "base.html" %}
{% block content %}
<h4>Exam Payment</h4>

<p><strong>{{ exam.title }}</strong></p>
<p>Amount: â‚¦{{ exam.price }}</p>

<button id="payBtn" class="btn btn-success">Pay Now</button>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
document.getElementById("payBtn").onclick = function () {
  PaystackPop.setup({
    key: "{{ paystack_key }}",
    email: "{{ request.user.email }}",
    amount: {{ exam.price }} * 100,
    callback: function (response) {
      window.location.href = "/brillspay/payment/callback/?ref=" + response.reference;
    }
  }).openIframe();
}
</script>
{% endblock %}
