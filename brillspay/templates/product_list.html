{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h4 class="fw-bold mb-3">BrillsPay Store</h4>
    <div class="row g-3">
        {% for p in products %}
        <div class="col-6 col-md-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ p.image.url }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h6 class="fw-bold">{{ p.name }}</h6>
                    <p class="text-muted small">â‚¦{{ p.price }}</p>
                    <button class="btn btn-primary btn-sm w-100">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
