{% extends "base.html" %}
{% block content %}

<div class="card max-w-lg mx-auto p-6" style="height: 80vh;">
  <h2 class="text-xl font-semibold mb-4">
    Enroll {{ user.get_full_name }} into Payroll
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary w-full mt-4">
      Enroll to Payroll
    </button>
  </form>
</div>

{% endblock %}
