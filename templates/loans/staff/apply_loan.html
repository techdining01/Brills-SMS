{% extends "base.html" %}
{% block title %}Apply for Loan{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Loan Application</h5>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Loan Type</label>
              {{ form.loan_type }}
            </div>

            <div class="mb-3">
              <label class="form-label">Amount (â‚¦)</label>
              {{ form.loan_amount }}
            </div>

            <div class="mb-3">
              <label class="form-label">Tenure Month</label>
              {{ form.tenure_months }}
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'loans:loan_list' %}" class="btn btn-outline-secondary">
                Back
              </a>
              <button class="btn btn-primary">
                Submit Application
              </button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
{% endblock %}
