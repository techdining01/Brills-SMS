{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Generate Pickup Code</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Select Students</label>
            {% for student in students %}
                <div class="form-check d-flex align-items-center gap-2 mb-2">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="students"
                        value="{{ student.id }}"
                        id="student{{ student.id }}"
                    >
                    <img
                        src="{{ student.profile_picture.url }}"
                        width="40"
                        height="40"
                        style="border-radius:50%;"
                    >
                    <label class="form-check-label" for="student{{ student.id }}">
                        {{ student.get_full_name }} â€” {{ student.student_class }}
                    </label>
                </div>
            {% empty %}
                <p class="text-muted">No students linked to your account.</p>
            {% endfor %}
        </div>

        <div class="mb-3">
            <label class="form-label">Bearer Name</label>
            <input type="text" name="bearer_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Relationship</label>
            <input type="text" name="relationship" class="form-control" required>
        </div>

        <button class="btn btn-primary">Generate Pickup Code</button>
    </form>
</div>
{% endblock %}
