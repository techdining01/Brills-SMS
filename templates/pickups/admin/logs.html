{% extends "base.html" %}
{% block title %}Pickup Logs{% endblock %}

{% block content %}
<div class="container py-4">
  <h4>Pickup Logs</h4>

  <div class="table-responsive p-0">
    <table class="table table-striped table-responsive-stack mt-3 mb-0">
      <thead>
        <tr>
          <th>Parent</th>
          <th>Bearer</th>
          <th>Students</th>
          <th>Verified At</th>
        </tr>
      </thead>
      <tbody>
        {% for p in pickups %}
        <tr>
          <td data-label="Parent">{{ p.parent.get_full_name }}</td>
          <td data-label="Bearer">{{ p.bearer_name }}</td>
          <td data-label="Students">{{ p.students.count }}</td>
          <td data-label="Verified At">{{ p.verified_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
