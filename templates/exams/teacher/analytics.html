{% extends "base.html" %}
{% block title %}Teacher Analytics{% endblock %}

{% block content %}
<div class="container py-4">
    <h4 class="fw-bold">ðŸ“ˆ Teacher Exam Analytics</h4>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Exam</th>
                <th>Attempts</th>
                <th>Average Score</th>
            </tr>
        </thead>
        <tbody>
            {% for e in exam_data %}
            <tr>
                <td>{{ e.title }}</td>
                <td>{{ e.attempts }}</td>
                <td>{{ e.avg }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No exams yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
