{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4">
        <div class="container bg-light rounded shadow p-6" style="margin-left: 10px;">
            <div class="mx-auto mt-8" style="max-width: 600px;">
                <h2 class="text-xl font-semibold mb-4">Edit Exam</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="flex justify-between align-item-center mt-6">
                        <a href="{% url 'exams:teacher_dashboard' %}" class="btn btn-secondary">
                            ‚Üê Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
