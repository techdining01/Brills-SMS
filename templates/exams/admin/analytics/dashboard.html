{% extends "base.html" %}
{% block title %}Admin Analytics{% endblock %}

{% block content %}
<div class="container-fluid">
  <h4 class="mb-4">ðŸ“Š System Analytics</h4>

  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h6>Total Exams</h6>
        <h3>{{ total_exams }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h6>Published Exams</h6>
        <h3>{{ published_exams }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h6>Total Attempts</h6>
        <h3>{{ attempts }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h6>Completed</h6>
        <h3>{{ completed }}</h3>
      </div>
    </div>
  </div>

  <div class="card shadow-sm p-4">
    <h5>ðŸ’° Revenue (Last 30 Days)</h5>
    <canvas id="revenueChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('revenueChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: {{ revenue_labels|safe }},
    datasets: [{
      label: 'Revenue (â‚¦)',
      data: {{ revenue_data|safe }},
      tension: 0.4
    }]
  }
});
</script>
{% endblock %}
