{% extends "base.html" %}
{% load static %}

{% block title %}Grant Exam Access{% endblock %}

{% block content %}
<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h5 class="mb-0 fw-bold">Grant Exam Access</h5>
        </div>

        <div class="card-body p-4">

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-semibold">Student</label>
              <select name="student" class="form-select" required>
                <option value="">-- Select Student --</option>
                {% for student in students %}
                  <option value="{{ student.id }}">
                    {{ student.get_full_name }} ({{ student.username }})
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Exam</label>
              <select name="exam" class="form-select" required>
                <option value="">-- Select Exam --</option>
                {% for exam in exams %}
                  <option value="{{ exam.id }}">
                    {{ exam.title }} ({{ exam.school_class }})
                  </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Reason</label>
              <textarea
                name="reason"
                class="form-control"
                rows="3"
                placeholder="Optional note (retake approval, manual grant, etc.)"
              ></textarea>
            </div>

            <div class="d-grid mt-4">
              <button class="btn btn-primary btn-lg">
                Grant Access
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
