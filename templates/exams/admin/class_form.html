{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Class</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
