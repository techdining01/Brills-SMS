{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h5>Request Retake for {{ exam.title }}</h5>

  <form method="post">
    {% csrf_token %}
    <textarea class="form-control" name="reason" placeholder="Reason for retake" required></textarea>
    <button class="btn btn-primary mt-2">Submit Request</button>
  </form>
</div>
{% endblock %}
