{% extends 'base.html' %}
{% load static %}

{% block title %}Exam Submitted{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Exam Submitted Successfully!</h2>
                    <p class="text-muted mb-4">
                        Your answers have been recorded. You can now return to your dashboard or view your results if available.
                    </p>
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-center">
                        <a href="{% url 'dashboards:student_dashboard' %}" class="btn btn-primary px-4">
                            <i class="bi bi-house-door me-2"></i>Go to Dashboard
                        </a>
                        <a href="{% url 'dashboards:student_attempt_history' %}" class="btn btn-outline-secondary px-4">
                            <i class="bi bi-clock-history me-2"></i>View History
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
