{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>{{ exam.title }}</h4>
  <div class="alert alert-info">
    Time Remaining: <span id="timer"></span>
  </div>

  <form id="exam-form">
    {% csrf_token %}
    {% for q in questions %}
      <div class="card mb-3 p-3">
        <p><strong>Q{{ forloop.counter }}:</strong> {{ q.text }}</p>
        {% if q.type == 'objective' %}
          {% for c in q.choice_set.all %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q{{ q.id }}" value="{{ c.id }}">
              <label class="form-check-label">{{ c.text }}</label>
            </div>
          {% endfor %}
        {% else %}
          <textarea class="form-control" name="q{{ q.id }}" rows="3"></textarea>
        {% endif %}
      </div>
    {% endfor %}
    <button type="button" id="submit-exam" class="btn btn-success">Submit Exam</button>
  </form>
</div>

<script>
let remaining = {{ attempt.remaining_seconds }};
const attemptId = {{ attempt.id }};

function startTimer() {
    const timerEl = document.getElementById('timer');
    const interval = setInterval(() => {
        let min = Math.floor(remaining/60);
        let sec = remaining % 60;
        timerEl.textContent = `${min}m ${sec}s`;
        remaining--;

        // Save progress every 5 seconds
        if (remaining % 5 === 0) saveProgress();

        if (remaining < 0) {
            clearInterval(interval);
            autoSubmit();
        }
    }, 1000);
}

function saveProgress() {
    fetch("{% url 'exams:save_exam_progress' attemptId %}", {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}'},
        body: new URLSearchParams({'remaining_seconds': remaining})
    });
}

function autoSubmit() {
    fetch("{% url 'auto_submit_exam' attemptId %}", {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}'}
    }).then(()=>alert('Time is up! Exam submitted.'));
}

document.getElementById('submit-exam').addEventListener('click', ()=>{
    autoSubmit();
});

startTimer();
</script>
{% endblock %}
