{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row align-items-center g-5">
      
      <div class="col-lg-6">
        <h1 class="fw-bold display-5">
          Smart School Management <br>
          <span class="text-primary">CBT · Results · Payments</span>
        </h1>
        <p class="text-muted mt-3">
          Secure exams, real-time results, parent engagement, 
          and school ecommerce — all in one system.
        </p>

        <div class="d-flex gap-3 mt-4 flex-wrap">
          <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
            Login
          </a>
          <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary btn-lg">
            Create Account
          </a>
        </div>
      </div>

      <div class="col-lg-6 text-center">
        <img src="{% static 'images/school-illustration.jpg' %}" 
             class="img-fluid" alt="School system" style="width: 500px; height: auto;">
      </div>

    </div>
  </div>
</section>
{% endblock %}
