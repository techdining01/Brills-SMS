<script src="https://js.paystack.co/v1/inline.js"></script>
<button onclick="pay()">Pay Now</button>

<script>
function pay() {
  PaystackPop.setup({
    key: "{{ paystack_key }}",
    email: "{{ request.user.email }}",
    amount: {{ tx.amount }} * 100,
    ref: "{{ tx.reference }}",
    callback: function () {
      window.location.href =
        "{% url 'brillspay:verify_payment' tx.reference %}";
    }
  }).openIframe();
}
</script>
