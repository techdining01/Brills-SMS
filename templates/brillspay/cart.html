{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h4 class="mb-4">BrillsPay Store</h4>

  <div class="row g-4">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6>{{ product.name }}</h6>
          <p class="text-muted">{{ product.class_level }}</p>
          <p class="fw-bold">â‚¦{{ product.price }}</p>

          <button class="btn btn-primary w-100 add-cart"
                  data-id="{{ product.id }}">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
document.querySelectorAll(".add-cart").forEach(btn => {
  btn.onclick = async () => {
    const res = await fetch("{% url 'brillspay:add_to_cart' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: new URLSearchParams({ product_id: btn.dataset.id })
    });
    const data = await res.json();
    document.getElementById("cart-count").innerText = data.count;
  }
});
</script>
{% endblock %}
