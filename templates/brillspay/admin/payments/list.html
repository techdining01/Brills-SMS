{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h4>Payments</h4>

    <div class="card shadow-sm">
        <div class="card-body table-responsive p-0">
            <table class="table table-striped table-hover align-middle table-responsive-stack mb-0">
                <thead>
                    <tr>
                        <th>Ref</th><th>Order</th><th>Amount</th><th>Status</th><th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tx in transactions %}
                    <tr>
                        <td data-label="Ref">{{ tx.gateway_reference }}</td>
                        <td data-label="Order">#{{ tx.order.id }}</td>
                        <td data-label="Amount">â‚¦{{ tx.amount }}</td>
                        <td data-label="Status">{{ tx.status }}</td>
                        <td data-label="Date">{{ tx.created_at|date:"M d, Y" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>  
</div>
{% endblock %}
