{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h4>System Logs</h4>


    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <tr><th>User</th><th>Action</th><th>Date</th></tr>
                {% for log in logs %}
                <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.created_at }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
