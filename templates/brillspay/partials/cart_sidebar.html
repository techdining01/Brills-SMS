{% if cart.items.exists %}
  {% for item in cart.items.all %}
    <div class="d-flex justify-content-between align-items-center mb-3">

      <div>
        <strong>{{ item.product.name }}</strong><br>
        <small>â‚¦{{ item.product.price }}</small>
      </div>

      <div class="d-flex align-items-center gap-2">
        <button
          class="btn btn-sm btn-outline-secondary qty-btn"
          data-action="decrease"
          data-item="{{ item.id }}"
        >âˆ’</button>

        <span>{{ item.quantity }}</span>

        <button
          class="btn btn-sm btn-outline-secondary qty-btn"
          data-action="increase"
          data-item="{{ item.id }}"
        >+</button>

        <button
          class="btn btn-sm btn-outline-danger remove-item ms-2"
          data-action="remove"
          data-item="{{ item.id }}"
        >
          ðŸ—‘ 
        </button>

      </div>
     
    </div>
  {% endfor %}

  <hr>
  <div class="fw-bold text-end">
    Total: â‚¦{{ cart.total_amount }}
  </div>

{% else %}
  <p class="text-muted text-center mt-4">
    Cart is empty
  </p>
{% endif %}

{% if has_items %}
<form method="post" action="{% url 'brillspay:checkout' %}">
  {% csrf_token %}
  <input type="hidden" name="ward_id" value="{{ cart.ward.id }}">
  <button type="submit" class="btn btn-primary w-100">
    Proceed to Checkout
  </button>
</form>
{% else %}
<button class="btn btn-secondary w-100" disabled>
  Proceed to Checkout
</button>
{% endif %}
