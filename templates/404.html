{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found | Brills SMS{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container py-5">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Oops! Page Not Found</h2>
                <p class="text-muted mb-5">
                    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'landing_page' %}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary px-4">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
