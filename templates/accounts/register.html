{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="glass-card p-4 p-md-5 shadow border">
                <div class="text-center mb-4">
                    <div class="avatar-lg bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 70px; height: 70px; font-size: 1.8rem;">
                        <i class="bi bi-person-plus"></i>
                    </div>
                    <h1 class="h3 fw-bold text-dark">Join Our Community</h1>
                    <p class="text-muted small">Create your account to get started</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control rounded-pill px-4" id="floatingUsername" placeholder="Username" required>
                        <label for="floatingUsername" class="px-4 text-muted">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-pill px-4" id="floatingEmail" placeholder="Email" required>
                        <label for="floatingEmail" class="px-4 text-muted">Email Address</label>
                    </div>

                    <div class="mb-3">
                        <select name="role" class="form-select rounded-pill px-4 py-3 text-muted" required style="height: calc(3.5rem + 2px);">
                            <option value="">Select Your Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="PARENT">Parent</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password1" class="form-control rounded-pill px-4" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword" class="px-4 text-muted">Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password2" class="form-control rounded-pill px-4" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                        <label for="floatingConfirmPassword" class="px-4 text-muted">Confirm Password</label>
                    </div>

                    <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm mb-4">
                        <i class="bi bi-check-circle me-2"></i>Create Account
                    </button>
                </form>

                <div class="border-top pt-4 text-center">
                    <p class="text-muted small mb-0">Already have an account? 
                        <a href="{% url 'accounts:login' %}" class="text-primary fw-bold text-decoration-none">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-75 { min-height: calc(100vh - 140px); }
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.1);
    }
</style>
{% endblock %}
