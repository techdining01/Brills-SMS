{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Approve Users</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'dashboards:admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" name="q" id="search" class="form-control" placeholder="Search name, email..." value="{{ request.GET.q }}">
        </div>
        <div class="col-md-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select">
                <option value="">All Roles</option>
                {% for key, label in roles %}
                <option value="{{ key }}" {% if request.GET.role == key %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2 align-self-end">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>


<form method="post">{% csrf_token %}
    <div class="table-responsive">
        <table class="table table-hover align-middle table-responsive-stack">
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="toggleAll(this)"></th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Date Joined</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td data-label="Select"><input type="checkbox" name="users" value="{{ u.id }}"></td>
                    <td data-label="Name">{{ u.username }}</td>
                    <td data-label="Role"><span class="badge bg-secondary">{{ u.get_role_display }}</span></td>
                    <td data-label="Email">{{ u.email }}</td>
                    <td data-label="Date Joined">{{ u.date_joined|date:"M d, Y" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No pending users</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <button class="btn btn-success mt-2">Approve Selected</button>
</form>


</div>
</div>
</div>


<script>
    function toggleAll(source) {
        document.querySelectorAll('input[name="users"]').forEach(cb => cb.checked = source.checked)
    }
</script>
{% endblock %}
