{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width:400px">
        <div class="card-body">
            <h5 class="fw-bold mb-3">Reset Password</h5>
            <p class="text-muted small">User: {{ u.get_full_name }} ({{ u.role }})</p>
            <form method="post">{% csrf_token %}
                <input type="password" name="password" class="form-control mb-3" placeholder="New password" required>
                <button class="btn btn-danger w-100">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
