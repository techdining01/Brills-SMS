{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h4 class="text-center mb-3">Complete Your Profile</h4>
          <p class="text-muted text-center">
            Almost there â€” just a few more details
          </p>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input name="phone_number" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input name="address" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Emergency Contact Name</label>
              <input name="emergency_contact" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Emergency Contact Phone</label>
              <input name="emergency_phone" class="form-control">
            </div>

            <div class="mb-4">
              <label class="form-label">Profile Picture</label>
              <input type="file" name="profile_picture" class="form-control">
            </div>

            <button class="btn btn-primary w-100">
              Save & Continue
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
