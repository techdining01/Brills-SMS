{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <div class="glass-card p-4 p-md-5 shadow border text-center">
                <div class="mb-4">
                    <div class="avatar-lg bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 80px; height: 80px; font-size: 2rem;">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h1 class="h3 fw-bold text-dark">Welcome Back</h1>
                    <p class="text-muted small">Please sign in to your account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control rounded-pill px-4" id="floatingInput" placeholder="Username" required>
                        <label for="floatingInput" class="px-4 text-muted">Username</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control rounded-pill px-4" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword" class="px-4 text-muted">Password</label>
                    </div>

                    <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm mb-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <div class="border-top pt-4">
                    <p class="text-muted small mb-0">Don't have an account? 
                        <a href="{% url 'accounts:register' %}" class="text-primary fw-bold text-decoration-none">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-75 { min-height: 75vh; }
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 30px;
    }
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.1);
    }
</style>
{% endblock %}
