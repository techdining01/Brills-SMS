{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Class</h5>
                    <a href="{% url 'dashboards:admin_delete_class' class.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this class? This action cannot be undone.')">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'dashboards:admin_create_class' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Class Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ class.name }}" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="level" class="form-label">Level *</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="">Select Level</option>
                                    {% for value, label in levels %}
                                    <option value="{{ value }}" {% if class.level == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="academic_year" class="form-label">Academic Year *</label>
                                <input type="text" class="form-control" id="academic_year" name="academic_year" value="{{ class.academic_year }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="teacher" class="form-label">Class Teacher</label>
                            <select class="form-select" id="teacher" name="teacher">
                                <option value="">Select Teacher (Optional)</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}" {% if class.teacher.id == teacher.id %}selected{% endif %}>
                                    {{ teacher.get_full_name }} ({{ teacher.username }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ class.description }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'dashboards:admin_classes_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
