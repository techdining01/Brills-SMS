{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Class</h5>
                    <a href="{% url 'dashboards:admin_delete_class' class.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this class? This action cannot be undone.')">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'dashboards:admin_classes_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
