{% extends 'base.html' %}

{% block title %}Delete Class{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Delete Class</h5>
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-4">Are you sure?</h4>
                    <p class="lead mb-4">You are about to delete the class <strong>"{{ class.name }}"</strong>.</p>
                    <p class="text-muted mb-4">This action cannot be undone. Any students assigned to this class will be unassigned.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'dashboards:admin_classes_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash-fill me-2"></i>Yes, Delete Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
