{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Class{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Create New Class</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Class Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. JSS 1 A">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="level" class="form-label">Level *</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="">Select Level</option>
                                    {% for value, label in levels %}
                                    <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="academic_year" class="form-label">Academic Year *</label>
                                <input type="text" class="form-control" id="academic_year" name="academic_year" required placeholder="e.g. 2023/2024">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="teacher" class="form-label">Class Teacher</label>
                            <select class="form-select" id="teacher" name="teacher">
                                <option value="">Select Teacher (Optional)</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher.id }}">{{ teacher.get_full_name }} ({{ teacher.username }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'dashboards:admin_classes_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg me-2"></i>Create Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
