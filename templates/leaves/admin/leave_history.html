<h3>Leave History</h3>

<table class="table">
<tr>
  <th>Staff</th><th>From</th><th>To</th><th>Status</th>
</tr>

{% for leave in page %}
<tr>
  <td>{{ leave.payee }}</td>
  <td>{{ leave.start_date }}</td>
  <td>{{ leave.end_date }}</td>
  <td>{{ leave.status }}</td>
</tr>
{% endfor %}
</table>
