{% extends 'base.html' %}
{% load static %}

{% block title %}Create Question - Question Bank{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="bi bi-plus-circle"></i> Add Question</h2>
            <p class="text-muted">Add a new question to the bank.</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="text" class="form-label">Question Text</label>
                            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="explanation" class="form-label">Explanation (Optional)</label>
                            <textarea class="form-control" id="explanation" name="explanation" rows="3" placeholder="Explain the answer..."></textarea>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="objective">Multiple Choice</option>
                                <option value="subjective">Essay / Theory</option>
                                <option value="boolean">True / False</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Uncategorized</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="difficulty" class="form-label">Difficulty</label>
                            <select class="form-select" id="difficulty" name="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="marks" class="form-label">Default Marks</label>
                            <input type="number" class="form-control" id="marks" name="marks" value="1" min="1">
                        </div>
                    </div>
                </div>
                
                <div id="choices-section" class="mb-4">
                    <hr>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Answer Choices</h5>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addChoice()">
                            <i class="bi bi-plus-lg"></i> Add Choice
                        </button>
                    </div>
                    <div id="choices-container">
                        <div class="choice-item row g-2 mb-2 align-items-center">
                            <div class="col-auto">
                                <input class="form-check-input" type="radio" name="correct_choice" value="0" checked>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="choice_text_0" placeholder="Option 1" required>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-outline-danger btn-sm" disabled>
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="choice-item row g-2 mb-2 align-items-center">
                            <div class="col-auto">
                                <input class="form-check-input" type="radio" name="correct_choice" value="1">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="choice_text_1" placeholder="Option 2" required>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeChoice(this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                
                <div class="d-flex justify-content-end flex-wrap gap-2">
                    <a href="{% url 'dashboards:question_bank_list' %}" class="btn btn-secondary flex-fill flex-md-grow-0">Cancel</a>
                    <button type="submit" class="btn btn-primary flex-fill flex-md-grow-0">Save Question</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let choiceCount = 2;

    function toggleChoices() {
        const type = document.getElementById('type').value;
        const choicesSection = document.getElementById('choices-section');
        if (type === 'objective') {
            choicesSection.style.display = 'block';
            // Enable inputs
            const inputs = choicesSection.querySelectorAll('input');
            inputs.forEach(input => input.disabled = false);
        } else {
            choicesSection.style.display = 'none';
            // Disable inputs to prevent submission
            const inputs = choicesSection.querySelectorAll('input');
            inputs.forEach(input => input.disabled = true);
        }
    }

    function addChoice() {
        const container = document.getElementById('choices-container');
        const newChoice = document.createElement('div');
        newChoice.className = 'choice-item row g-2 mb-2 align-items-center';
        newChoice.innerHTML = `
            <div class="col-auto">
                <input class="form-check-input" type="radio" name="correct_choice" value="${choiceCount}">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="choice_text_${choiceCount}" placeholder="Option ${choiceCount + 1}" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeChoice(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        `;
        container.appendChild(newChoice);
        choiceCount++;
    }

    function removeChoice(button) {
        button.closest('.choice-item').remove();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', toggleChoices);
</script>
{% endblock %}
