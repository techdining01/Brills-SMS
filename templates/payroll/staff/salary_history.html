<h3>My Salary History</h3>

<table class="table">
<tr>
  <th>Month</th>
  <th>Net Pay</th>
  <th>Status</th>
</tr>
{% for r in records %}
<tr>
  <td>{{ r.payroll_period.month|date:"F Y" }}</td>
  <td>{{ r.net_pay }}</td>
  <td>
    {% if r.paymenttransaction_set.first.status %}
      {{ r.paymenttransaction_set.first.status }}
    {% else %}
      Not Paid
    {% endif %}
  </td>
</tr>
{% endfor %}
</table>
