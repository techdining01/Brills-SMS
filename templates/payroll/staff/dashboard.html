{% extends "base.html" %}
{% block content %}

<h3>My Payroll Dashboard</h3>

<div class="card p-3 mb-3">
  <h6>Profile</h6>
  <p><strong>Name:</strong> {{ payee.full_name }}</p>
  <p><strong>Staff Type:</strong> {{ payee.staff_type }}</p>
</div>

<div class="card p-3 mb-3">
  <h6>My Payroll Records</h6>
  <a href="{% url 'payroll:staff_payroll_list' %}">View All Payrolls</a>
</div>

<div class="card p-3 mb-3">
  <h6>Loans</h6>
  <a href="{% url 'loans:loan_dashboard' %}">Loan Dashboard</a>
</div>

<div class="card p-3">
  <h6>Payslips</h6>
  <a href="{% url 'payroll:payslip_list' %}">Download Payslips</a>
</div>

{% endblock %}
