<h2>My Leave History</h2>

<table class="table">
<tr>
  <th>Type</th>
  <th>From</th>
  <th>To</th>
  <th>Status</th>
  <th>Applied At</th>
</tr>
{% for leave in leaves %}
<tr>
  <td>{{ leave.leave_type.name }}</td>
  <td>{{ leave.start_date }}</td>
  <td>{{ leave.end_date }}</td>
  <td>{{ leave.status }}</td>
  <td>{{ leave.applied_at|date:"Y-m-d H:i" }}</td>
</tr>
{% endfor %}
</table>
