{% extends "base.html" %}
{% block content %}
<h4>Payment Batch</h4>

<table class="table">
<tr>
  <th>Payee</th>
  <th>Amount</th>
  <th>Status</th>
  <th></th>
</tr>

{% for tx in batch.transactions.all %}
<tr>
  <td>{{ tx.payroll_record.payee.full_name }}</td>
  <td>{{ tx.amount }}</td>
  <td>{{ tx.status }}</td>
  <td>
    {% if tx.status == "pending" %}
    <a href="{% url 'payroll:run_transfer' tx.id %}"
       class="btn btn-sm btn-primary">Pay</a>
    {% endif %}
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
