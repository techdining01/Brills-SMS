{% extends "base.html" %}
{% block title %}Create Payee{% endblock %}

{% block content %}
<div class="row mt-4">
  <div class="col-md-6">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0">Create Payee</h5>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">User</label>
              {{ form.user }}
            </div>

            <div class="mb-3">
              <label class="form-label">Payee Type</label>
              {{ form.payee_type}}
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'payroll:payee_list' %}"
                class="btn btn-outline-secondary">
                Cancel
              </a>
              <button class="btn btn-primary">
                Create Payee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
