{% extends "base.html" %}
{% load static %}

{% block title %}Server Error | Brills SMS{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container py-5">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="text-muted mb-5">
                    Something went wrong on our end. We've been notified and are looking into it. Please try again later.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'landing_page' %}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary px-4">
                        <i class="fas fa-sync me-2"></i>Retry
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
