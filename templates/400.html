{% extends "base.html" %}
{% load static %}

{% block title %}Bad Request | Brills SMS{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="error-container py-5">
                <h1 class="display-1 fw-bold text-secondary">400</h1>
                <h2 class="mb-4">Bad Request</h2>
                <p class="text-muted mb-5">
                    Your browser sent a request that this server could not understand. Please try again or go back to the home page.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'landing_page' %}" class="btn btn-primary px-4">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
