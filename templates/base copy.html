<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}The Brills School Portal{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            background: #f4f6f9;
        }

        .navbar {
            backdrop-filter: blur(8px);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
        }

        .fade-enter {
            animation: fade .4s ease-in;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(4px)
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body class="fade-enter">


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">The Brills School</a>


            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto align-items-center gap-2">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item text-white small me-2">{{ request.user.get_full_name }}</li>
                    <li class="nav-item">
                        <img src="{{ request.user.profile_picture.url|default:'/static/images/default_profile.png' }}"
                            class="avatar">
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:logout' %}" class="btn btn-sm btn-light">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% if messages %}
        <div class="row">
            <div class="col-12">
                {% for message in messages %}
                    <div class="alert mt-3 alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }); 
    }
    , 4000);
    
    setInterval(() => {
    document.querySelectorAll(".question-block").forEach(q => {
        const questionId = q.dataset.question;
        const choice = q.querySelector("input[type=radio]:checked");
        const text = q.querySelector("textarea");

        fetch("{% url 'exams:autosave_answer' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                attempt_id: "{{ attempt.id }}",
                question_id: questionId,
                choice_id: choice ? choice.value : "",
                text: text ? text.value : "",
                remaining_seconds: window.remainingSeconds
            })
        });
    });
}, 5000);


</script>
</html>
