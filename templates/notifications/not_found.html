{% extends 'base.html' %}
{% load static %}

{% block title %}Notification Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-circle text-danger display-1 mb-4"></i>
                    <h2 class="mb-3">Notification Not Found</h2>
                    <p class="text-muted mb-4">The notification you are looking for does not exist or has been deleted.</p>
                    <a href="{% url 'dashboards:notifications_list' %}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Notifications
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
