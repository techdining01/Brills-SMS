{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h5>Pending Retake Requests</h5>

  <form method="post">
    {% csrf_token %}
    <table class="table">
      <thead>
        <tr>
          <th>Student</th>
          <th>Exam</th>
          <th>Reason</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for r in requests %}
        <tr>
          <td>{{ r.student.get_full_name }}</td>
          <td>{{ r.exam.title }}</td>
          <td>{{ r.reason }}</td>
          <td>
            <select name="action_{{ r.id }}" class="form-select">
              <option value="approved">Approve</option>
              <option value="denied">Deny</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-success mt-2">Update</button>
  </form>
</div>
{% endblock %}
