{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h5>{{ exam.title }} â€” Subjective Marking</h5>

  <form method="post">
    {% csrf_token %}
    {% for ans in answers %}
      <div class="card my-3 p-3">
        <p><strong>{{ forloop.counter }}.</strong> {{ ans.question.text }}</p>
        <p>Student: {{ ans.attempt.student.get_full_name }}</p>
        <textarea class="form-control mb-2" readonly>{{ ans.answer_text }}</textarea>
        <input type="number" class="form-control" name="mark_{{ ans.id }}" placeholder="Marks obtained" value="{{ ans.subjectivemark.score if ans.subjectivemark else '' }}">
      </div>
    {% endfor %}
    <button class="btn btn-success mt-3">Save Marks</button>
  </form>
</div>
{% endblock %}
