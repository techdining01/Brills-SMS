{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h5>{{ class.name }} â€” Leaderboard</h5>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Student</th>
        <th>Score</th>
        <th>Total</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      {% for row in leaderboard %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ row.student.get_full_name }}</td>
        <td>{{ row.score }}</td>
        <td>{{ row.total }}</td>
        <td>{{ row.percentage|floatformat:2 }}%</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
