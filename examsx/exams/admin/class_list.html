{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Classes</h2>
    <a href="{% url 'class_add' %}" class="btn btn-primary mb-3">Add Class</a>
    <table class="table table-striped table-bordered table-hover table-responsive shadow-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cls in classes %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ cls.name }}</td>
                <td>{{ cls.description }}</td>
                <td>
                    <a href="{% url 'class_edit' cls.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'class_delete' cls.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No classes found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
