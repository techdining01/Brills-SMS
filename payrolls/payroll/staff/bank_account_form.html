{% extends "base.html" %}
{% load humanize %}
{% block content %}
<div class="container py-4">
  <h4>Bank Account Details</h4>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label>Bank Name</label>
      <input name="bank_name" class="form-control" value="{{ bank.bank_name }}">
    </div>

    <div class="mb-3">
      <label>Account Number</label>
      <input name="account_number" class="form-control" value="{{ bank.account_number }}">
    </div>

    <div class="mb-3">
      <label>Account Name</label>
      <input name="account_name" class="form-control" value="{{ bank.account_name }}">
    </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
