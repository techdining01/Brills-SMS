services:
  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - ./media:/app/media
    env_file:
      - .env
    environment:
      - DB_HOST=db
    expose:
      - "8000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=thebrills_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=idrees
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - ./media:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

volumes:
  static_volume:
  postgres_data:
